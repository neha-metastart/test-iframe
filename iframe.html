<!DOCTYPE html>
<html>
  <head>
    <title>Test Iframe Ad</title>
  </head>
  <body>
    <div style="background-color: black; opacity: 0.5; text-align: center">
      <h1 style="color: white">Test IFrame Ad</h1>
    </div>

    <script>
      window.onload = function () {
        window.parent.postMessage(
          {
            type: "IMAGE_URL_CHANGE",
            url: "https://www.stringmetaverse.com/",
          },
          "*"
        );
      };
    </script>
  </body>
</html>
